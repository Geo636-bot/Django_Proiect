{% extends 'baza.html' %}

{% block titlu %}Adaugă Produs Nou{% endblock %}

{% block continut %}
    <div style="max-width: 600px; margin: 40px auto; background-color: #f9f9f9; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h1 style="color: #004d99; border-bottom: 2px solid #004d99; padding-bottom: 10px;">Adaugă Produs Nou</h1>
        
        <form method="POST" action="{% url 'adauga_produs' %}">
            {% csrf_token %}
            
            <div style="display: flex; flex-direction: column; gap: 15px;">
                {{ form.as_p }}
            </div>
            
            <div style="text-align: right; margin-top: 20px;">
                <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                    <i class="fa-solid fa-plus"></i> Salvează Produsul
                </button>
            </div>
        </form>
    </div>
{% endblock %}
